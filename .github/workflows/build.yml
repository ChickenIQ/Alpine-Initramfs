name: build

on:
  workflow_dispatch:

  push:
    branches:
      - main

  schedule:
    - cron: "0 0 * * 0"

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - run: |
          sudo curl -fsSL https://raw.githubusercontent.com/alpinelinux/alpine-make-rootfs/master/alpine-make-rootfs -o /usr/bin/alpine-make-rootfs
          sudo chmod +x /usr/bin/alpine-make-rootfs
          sudo ./build.sh && sudo chown -R $USER:$USER ./out

      - uses: oras-project/setup-oras@v1

      - run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin

      - run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          for src in ./out/initramfs-*; do
            variant=$(basename "$src" | sed 's/initramfs-//')
            echo "Pushing variant: $variant"
            ln -sf "$src" ./out/initramfs
            oras push ghcr.io/$REPO:$variant ./out/vmlinuz ./out/initramfs
          done
